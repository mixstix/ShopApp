<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
  <div class="top-container">
         <h1 class="app-title"><span class="first">shopping</span><span class="second">list</span></h1>
      <hr class="title-separator">
      <h2 class="credit">by Michelle Kon</h2>
     </div>
      
  
  <div class="list">
      <div class="add-stuff">
          <input id="add-item" type="text" autocomplete="off" placeholder="Add item"><button id="add">ADD</button>
      </div>
      
      <div class="item-row">
          <div class="unticked"></div>
          <div class="item"><p>Chicken rosti</p></div>
          <button id="delete">DEL</button>
          <hr class="item-separator">
      </div>
      
      <div class="item-row">
          <div class="unticked"></div>
          <div class="item"><p>Kale</p></div>
          <button id="delete">DEL</button>
          <hr class="item-separator">
      </div>
      
      <div class="item-row">
          <div class="ticked"></div>
          <div class="item"><p>Dumplings</p></div>
          <button id="delete">DEL</button>
          <hr class="item-separator">
      </div>
      
      <div class="item-row">
          <div class="ticked"></div>
          <div class="item"><p>Turkey</p></div>
          <button id="delete">DEL</button>
          <hr class="item-separator">
      </div>
      
      <div class="item-row">
          <div class="ticked"></div>
          <div class="item"><p>Flour</p></div>
          <button id="delete">DEL</button>
          <hr class="item-separator">
      </div>
      
  </div>
  
  
  <div class="footer">
      <p class="footer-text">Designed and built by MXTX &copy; 2014</p>
      <p class="footer-text"><a href="http://www.twitter.com/mixstix" target="_blank">Twitter</a> | <a href="http://www.facebook.com/michellekon" target="_blank">Facebook</a> | <a href="http://www.mixstix.co" target="_blank">Portfolio</a></p>
  </div>
   
    
</body>
</html>
